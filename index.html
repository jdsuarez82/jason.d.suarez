<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Booma Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <button onclick="sayHello()">Click Me</button>
    <div id="message"></div>

    <script>
        function sayHello() {
            document.getElementById("message").textContent = "hello Booma";
        }
    </script>

</body>
</html>
